<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to right, #f9f9f9, #e0e0e0);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 2px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .slot {
            display: block;
            margin: 20px auto;
            padding: 5px 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slot:hover {
            background-color: #0056b3;
        }
        .update-button {
            padding: 5px 10px;
            font-size: 14px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .update-button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>
<body>
    <h1>Liste des Slots</h1>
    <div id="calendar"></div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Numéro</th>
                <th>Libre</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="slots-table-body">
        
            <!-- Les lignes seront insérées ici via JavaScript -->
        </tbody>
    </table>
    {% if logged_in %}
        <button id="reserve-button" class="button">Réserver</button>
    {% endif %}
    <div id="calendar-container" style="display: none;">
        <div id="calendar"></div>
    </div>
    <div id="error-message" class="error-message"></div>

    <script>
        async function openSlot(slotId){
            console.info('ouvrir !', slotId);
            const response = await fetch('/rack/ouvrir/' + slotId);
        }

        // Fonction pour charger les slots via AJAX
        async function loadSlots() {
            try {
                const response = await fetch('/slots/api');
                if (!response.ok) {
                    throw new Error("Erreur lors du chargement des slots");
                }

                const slots = await response.json();
                const tableBody = document.getElementById('slots-table-body');
                tableBody.innerHTML = ''; // Vide le tableau avant de l'actualiser

                // Vérifie si les slots sont bien reçus
                if (slots.length === 0) {
                    document.getElementById('error-message').textContent = "Aucun slot disponible.";
                } else {
                    document.getElementById('error-message').textContent = ''; // Efface le message d'erreur si des slots existent
                }

                // Remplir le tableau avec les slots
                slots.forEach(slot => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${slot.id_slot}</td>
                        <td>${slot.numéro}</td>
                        <td>${slot.libre ? "Oui" : "Non"}</td>
                        <td><button onclick="openSlot(${slot.id_slot})" class="slot" >Ouvre toi</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erreur lors du chargement des slots :', error);
                document.getElementById('error-message').textContent = "Impossible de charger les slots. Veuillez réessayer.";
            }
        }

        // Charge les slots au chargement de la page
        window.onload = loadSlots;

        document.getElementById('reserve-button').addEventListener('click', function() {
            document.getElementById('calendar-container').style.display = 'block';
            $('#calendar').fullCalendar({
                events: '/slots/api',
                selectable: true,
                selectHelper: true,
                select: function(start, end) {
                    const title = prompt('Nom de la réservation:');
                    if (title) {
                        const eventData = {
                            title: title,
                            start: start,
                            end: end
                        };
                        $('#calendar').fullCalendar('renderEvent', eventData, true);
                        // Save the reservation to the server
                        fetch('/reserve_slot', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                title: title,
                                start: start.format(),
                                end: end.format()
                            }),
                        }).then(response => {
                            if (!response.ok) {
                                alert('Erreur lors de la réservation.');
                            }
                        });
                    }
                    $('#calendar').fullCalendar('unselect');
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('#calendar').fullCalendar({
                events: '/slots/api',
                selectable: true,
                selectHelper: true,
                select: function(start, end) {
                    const title = prompt('Nom de la réservation:');
                    if (title) {
                        const eventData = {
                            title: title,
                            start: start,
                            end: end
                        };
                        $('#calendar').fullCalendar('renderEvent', eventData, true);
                        // Save the reservation to the server
                        fetch('/reserve_slot', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                title: title,
                                start: start.format(),
                                end: end.format()
                            }),
                        }).then(response => {
                            if (!response.ok) {
                                alert('Erreur lors de la réservation.');
                            }
                        });
                    }
                    $('#calendar').fullCalendar('unselect');
                }
            });
        });
    </script>
</body>
</html>

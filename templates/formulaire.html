<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_form.css">
    <title>Formulaire Flask</title>
</head>
<body>
    <h1>Ajouter des données</h1>
    
    <!-- Formulaire pour envoyer des données par méthode POST -->
    <form action="/submit" method="POST">


     <!-- nom -->
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
    <!-- prenom -->
        <label for="surname">Prénom :</label>
        <input type="text" id="surname" name="surname" required>
    <!-- classe -->
        <label for="classe">Classe :</label>
        <input type="text" id="classe" name="classe" required>


        <button type="submit">Envoyer</button>
    </form>

    <button onclick="window.location.href = 'http://127.0.0.1:5000/utilisateurs';">Voir la base de donnés</button>




    <!-- Affichage du message de retour -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Flask</title>
</head>
<body>
    <h1>Envoyer des données à Flask</h1>
    
    <!-- Formulaire pour envoyer des données par méthode POST -->
    <form action="/submit" method="POST">


     <!-- nom -->
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
    <!-- prenom -->
        <label for="surname">Prénom :</label>
        <input type="text" id="surname" surname="surname" required>
    <!-- classe -->
        <label for="classe">Classe :</label>
        <input type="text" id="classe" surname="classe" required>


        <button type="submit">Envoyer</button>
    </form>

    <form action="/submit" method="POST">

        <button type="submit">Envoyer</button>
    </form>

    <form action="/submit" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Envoyer</button>
    </form>

    <!-- Affichage du message de retour -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>

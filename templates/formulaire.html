<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_form.css">
    <title>créer un compte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button[type="submit"], .newcompte {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover, .newcompte:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: rgb(0, 0, 0);
            margin-top: 20px;
        }
        a {
            text-decoration: none;
        }
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Création Du Compte</h1>
    
    

    <!-- Formulaire pour envoyer des données par méthode POST -->
    <form action="/submit" method="POST">


     <!-- nom -->
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
    <!-- prenom -->
        <label for="surname">Prénom :</label>
        <input type="text" id="surname" name="surname" required>
     <!-- username -->
     <label for="username">Nom d'utilisateur :</label>
     <input type="text" id="username" name="username" required>
    <!-- classe -->
        <label for="classe">Classe :</label>
        <input type="text" id="classe" name="classe" required>
    <!-- mot de passe-->
        <label for ="mot de passe">Créer un mot de passe :</label>
        <div>
            <input type="password" id="motdepasse" name="motdepasse" required> 
            <input type="checkbox" id="showPassword">
        </div>
    <!-- confirmation mot de passe-->
        <label for ="cmot de passe">Confirmer votre mot de passe :</label>
        <div>
            <input type="password" id="cmotdepasse" name="cmotdepasse" required> 
            <input type="checkbox" id="showConfirmPassword">
        </div>
        <div>
        <input type="checkbox">
        <label> Conditions d'utilisations </label>
        </div>
        


        <button type="submit">créer mon compte</button>
        
    </form>
    <button onclick="window.location.href = '/';">retour</button>
    

    <script>
        // Ajout d'un événement pour afficher ou masquer le mot de passe
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordField = document.getElementById('motdepasse');
            if (this.checked) {
                passwordField.type = 'text'; // Affiche le texte
            } else {
                passwordField.type = 'password'; // Masque le texte
            }
        });
    </script>

<script>
    // Ajout d'un événement pour afficher ou masquer le mot de passe
    document.getElementById('showConfirmPassword').addEventListener('change', function() {
        const passwordField = document.getElementById('cmotdepasse');
        if (this.checked) {
            passwordField.type = 'text'; // Affiche le texte
        } else {
            passwordField.type = 'password'; // Masque le texte
        }
    });
</script>



    <!-- Affichage du message de retour -->
    {% if message %}
        <p>{{ message }}</p>
        <a href="/">
            <button id="retour-button">Retour à l'accueil</button>
        </a>
    
    {% endif %}
</body>
</html>

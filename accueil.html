<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <style>
        body {
            background-image: url('/static/background.jpg'); /* Assurez-vous que l'image est dans le dossier static */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue, {{ nom }}</h1>
        {% if not nom %}
            <a href="/login">Se connecter</a>
        {% else %}
            <a href="/logout">Se d√©connecter</a>
        {% endif %}
    </div>
</body>
</html>
